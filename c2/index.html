<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>
    <div id="banner">
    </div>

    <footer>
        <p>TESTING FOOTER</p>
    </footer>

    <script type="text/babel">
        // JSX
        const Banner = () => {
            const title = "Welcome to my web"
            const subtitle = 'This is a testing web for react.'
            const address = "https://jeanniechen.github.io/"

            // input handler
            const handleClick = (e) => {
                console.log('you clicked page: ', { title })
                console.log(e)
            }

            // JS syntax inside
            return (
                <div className='banner'>
                    <h2>{title.toUpperCase()}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random Number: {Math.random() * 100}</p>
                    <a href={address} class="href">My profile</a>

                    <br />
                    <button onClick={handleClick}>Input handler function</button>
                </div>
            )
        }

        // render the component to DOM
        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>

</body>

</html>
